<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Open Chat"
      content="This app is created to text as you are in group chat with the whole World"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon-180x180.png" />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--𝐃𝐨𝐧'𝐭 𝐭𝐫𝐲 𝐭𝐨 𝐜𝐨𝐩𝐲 𝐭𝐡𝐢𝐬 𝐚𝐩𝐩'𝐬 𝐜𝐨𝐝𝐞 , 𝐛𝐞 𝐫𝐞𝐚𝐥 𝐚𝐧𝐝 𝐜𝐫𝐞𝐚𝐭𝐞 𝐲𝐨𝐮𝐫 𝐨𝐰𝐧 𝐬𝐭𝐲𝐥𝐞 -->
    <div id="root"></div>
  </body>
  <script> 
    if ('serviceWorker' in navigator) {
      window.addEventListener('sw-cached-site.js', function() {
        navigator.serviceWorker.register('service-worker.js', {
          scope: '/',
        });
      });
    } 
    window.process = { env: { NODE_ENV: 'production' } };
 </script>
